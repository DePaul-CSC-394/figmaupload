<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="opentaskguide.css" />
    <link rel="stylesheet" href="opentaskstyle.css" />
  </head>
  <body>
    <div class="property">
      <div class="open">
        <div class="frame">
          <div class="text-wrapper">Edit Blog Post Task</div>
          <img class="arrow" src="img/arrow-21.svg" />
        </div>
        <div class="div">
          <div class="group">
            <div class="overlap-group"><div class="text-wrapper-2">Title</div></div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap"><div class="text-wrapper-3">Description</div></div>
          </div>
        </div>
        <div class="frame-2">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="text-wrapper-4">Due Date</div></div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="text-wrapper-5">Priority</div></div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="text-wrapper-6">Contributors</div></div>
          </div>
          <div class="group-2">
            <div class="overlap-2"><div class="text-wrapper-7">Save</div></div>
          </div>
          <div class="group-3">
            <div class="overlap-3"><div class="text-wrapper-8">Clear</div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
